<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Little East Eight</title>
    <base target="_blank">
    <!-- Bootstrap -->
    <link href="../../src/css/lib/bootstrap_3.3.6.min.css" rel="stylesheet">
    <!-- IE9- 引入 -->
    <!--[if lt IE 9]>
      <script src="../../src/js/lib/html5shiv_3.7.2.min.js"></script>
      <script src="../../src/js/lib/respond_1.4.2.min.js"></script>
    <![endif]-->
    <script src="../../src/js/lib/jquery_1.11.3.min.js"></script>
    <script src="../dist/Chart.bundle.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width: 50%">
        <canvas id="canvas1"></canvas>
    </div>
    <div style="width: 50%">
        <canvas id="canvas2"></canvas>
    </div>
    <script>

        var lineChartData = {
            //labels: ["January", "February", "March", "April", "May", "June", "July"],
            //labels: ["2014-11-26", "2014-12-26", "2015-03-03", "2015-05-25", "2015-07-28", "2015-11-26", "2016-06-02"],
            labels: ["0m", "1m", "3m", "6m", "9m", "12m", "18m", "24m"],
            datasets: [{
                type: 'line',
                label: '身高',
                data: [50, 52, 58, 65, 69.5, 72, 78],
                borderColor: 'blue',
                backgroundColor: "blue",
                borderWidth: 2,
                fill: false,
            }, {
                type: 'line',
                label: '平均身高',
                borderColor: "rgba(220,220,220,0.5)",
                backgroundColor: "rgba(220,220,220,0.5)",
                data: [50.4,54.8,62,68.4,72.6,76.5,82.7,88.5],
                fill: false,
            }, {
                type: 'line',
                label: '体重',
                backgroundColor: "rgba(151,187,205,0.5)",
                data: [2.8, 6.6, 7.3, 7.5, 7.8, 8.6, 9.5],
                borderColor: 'yellow',
                backgroundColor: "yellow",
                borderWidth: 2,
                fill: false,
            }, {
                type: 'line',
                label: '平均体重',
                borderColor: "pink",
                backgroundColor: "pink",
                data: [3.32, 4.51, 6.7, 8.41, 9.33, 10.05, 11.29, 12.54],
                fill: false,
            }]

        };

        var deltaData = {
            //labels: ["January", "February", "March", "April", "May", "June", "July"],
            labels: ["1m", "3m", "6m", "9m", "12m", "18m", "24m"],
            datasets: [{
                type: 'line',
                label: '身高增长率',
                data: [2, 3, 2.33, 1.5, 0.83, 1],
                borderColor: 'blue',
                backgroundColor: "blue",
                borderWidth: 2,
                fill: false,
            }, {
                type: 'line',
                label: '体重增长率',
                borderColor: "rgba(220,220,220,0.5)",
                backgroundColor: "rgba(220,220,220,0.5)",
                data: [3.8,0.35,0.07,0.1,0.27,0.15],
                fill: true,
            }, {
                type: 'line',
                label: '平均身高增长率',
                data: [4.4, 3.6, 2.13, 1.4, 1.3, 1.03,0.97],
                borderColor: 'yellow',
                backgroundColor: "yellow",
                borderWidth: 2,
                fill: false,
            }, {
                type: 'line',
                label: '平均体重增长率',
                borderColor: "pink",
                backgroundColor: "pink",
                data: [1.19,1.10,0.57,0.31,0.24,0.21,0.21],
                fill: false,
            }]

        };
        window.onload = function() {
            var ctx1 = document.getElementById("canvas1").getContext("2d");
            window.myLine1 = new Chart(ctx1, {
                type: 'line',
                data: lineChartData,
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: '成长曲线'
                    }
                }
            });

            var ctx2 = document.getElementById("canvas2").getContext("2d");
            window.myLine2 = new Chart(ctx2, {
                type: 'line',
                data: deltaData,
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: '成长增长曲线'
                    }
                }
            });
        };

    </script>
</body>

</html>
