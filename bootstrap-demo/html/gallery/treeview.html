<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>树状展开目录Demo</title>
        <base target="_blank">
        <!-- Bootstrap -->
        <link href="../../src/css/lib/bootstrap_3.3.6.min.css" rel="stylesheet">
        <!-- IE9- 引入 -->
        <!--[if lt IE 9]>
        <script src="../src/js/lib/html5shiv_3.7.2.min.js"></script>
        <script src="../src/js/lib/respond_1.4.2.min.js"></script>
        <![endif]-->
        <link href="../../src/css/plugin/treeview/treevieww.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="jumbotron">
                <div class="container">
                    <h3>树结构</h3>
                    <p class="text-info">Bootstrap插件-树结构导航</p>                    
                </div>
            </div>
            <div class="container-fluid">
                <div class="col-lg-2">
                    <h5>占2格的默认树导航</h5>
                    <div id="treeview1" class=""></div>
                </div>
                <div class="col-lg-2">
                    <h5>默认全部收缩树导航</h5>
                    <div id="treeview2" class=""></div>
                </div>
                <div class="col-lg-2">
                    <h5>默认全部展开树导航</h5>
                    <div id="treeview3" class=""></div>
                </div>
                <div class="col-lg-3">
                    <h5>占3格改变字体颜色的树导航</h5>
                    <div id="treeview4" class=""></div>
                </div>
                <div class="col-lg-3">
                    <h5>改变文字颜色和图片的树导航</h5>
                    <div id="treeview5" class=""></div>
                </div>
            </div>
        </div>
        <script src="../../src/js/lib/jquery_1.11.3.min.js"></script>
        <script src="../../src/js/lib/bootstrap_3.3.6.min.js"></script>
        <script src="../../src/js/plugin/treeview/treeview.js"></script>
        <script type="text/javascript">
            $(function() {
                var defaultData = [{
                    text: '一级目录 1 ',
                    href: '#',
                    tags: ['4'],
                    nodes: [
                      {
                        text: '二级目录 1',
                        href: '#',
                        tags: ['2'],
                        nodes: [
                          {
                            text: '三级目录 1',
                            href: '#',
                            tags: ['0']
                          },
                          {
                            text: '三级目录 2',
                            href: '#',
                            tags: ['0']
                          }
                        ]
                      },
                      {
                        text: '二级目录 2',
                        href: '#',
                        tags: ['0']
                      }
                    ]
                  },
                  {
                    text: '一级目录 2',
                    href: '#',
                    tags: ['0']
                  },
                  {
                    text: '一级目录 3',
                    href: '#',
                     tags: ['0']
                  },
                  {
                    text: '一级目录 4',
                    href: '#',
                    tags: ['0']
                  },
                  {
                    text: '一级目录 5',
                    href: '#'  ,
                    tags: ['0']
                  }
                ];
                /* 默认树导航 */
                $('#treeview1').treeview({
                    data: defaultData
                });

                /* 默认收缩的树导航 */
                $('#treeview2').treeview({
                    levels: 1, // 默认展开的层级
                    data: defaultData //构建树导航依赖的json数据
                });

                 /* 默认展开的树导航 */
                $('#treeview3').treeview({
                    levels: 99,
                    data: defaultData
                });

                $('#treeview4').treeview({
                    color: "#428bca",
                    data: defaultData
                });

                $('#treeview5').treeview({
                    color: "#428bca", // 自定义的字体颜色
                    expandIcon: 'glyphicon glyphicon-chevron-right', // 自定义的展开图标
                    collapseIcon: 'glyphicon glyphicon-chevron-down', // 自定义的收缩图标
                    nodeIcon: 'glyphicon glyphicon-bookmark', //自定义的节点图标
                    data: defaultData, //构建树导航依赖的json数据
                    showTags: true, //是否显示提示
                });                
            });
        </script>
    </body>
</html>
