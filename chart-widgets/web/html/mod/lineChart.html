	    /* 自定义事件 */
	    var Event = {
	    	_listeners:{},
	    	_charts: [],
	    	_data: data, //将数据挂载到这里
	    	addEvent: function(type, fn){
	    		if(typeof this._listeners[type] === "undefined"){
	    			this._listeners[type] = [];
	    		}
	    		if(typeof fn === "function"){
	    			this._listeners[type].push(fn);
	    		}
	    		return this;
	    	},
	    	fireEvent: function(type, param){
	    		var arrHandler = this._listeners[type];
	    		(arrHandler instanceof Array) &&
	    		arrHandler.forEach(function(fn, index){
	    			fn(param);
	    		})
	    	},
	    	removeEvnet: function(type, fn){
	    		var arrHandler = this._listeners[type];
	    		if(!arrHandler) return this;
	    		if(typeof fn === "undefined"){
	    			this._listeners[type] = undefined;
	    			return this;
	    		}
	    		if(typeof fn === "function"){
	    			var index;
	    			(index = arrHandler.indexOf(fn) > -1) &&
	    			arrHandler.splice(index, 1);
	    		}
	    	}
	    }
	    // 事件綁定
	    function bindEvent(chart){
	    	var flag = true;

	    	// 定义两种事件类型，一种为select(选中), 一种为change(改变);

	    	chart.on('click', function(param){

	    			seriesName: param['seriesName'],
	    			seriesIndex: param['seriesIndex'],
	    			seriesType: param['seriesType'],
	    			type: 'select',
	    			name: param['name'],
	    			value: param['value'],
	    			data: param['data'],
	    			dataIndex: param['dataIndex'],
	    			target: chart
	    		}
	    		chart.fireEvent('select', args);
	    	});
	    	chart.on('legendselectchanged', function(param){
	    		console.log(param);
	    	});
	    	chart.on('timelinechanged', function(param){

	    	});
	    	chart.on('timelineplaychanged', function(param){

	    	});

	    	});
